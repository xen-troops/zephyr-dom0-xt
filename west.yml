# West YAML manifest for Zephyr as Xen Dom0

manifest:
  self:
    path: zephyr-dom0-xt

  remotes:
    - name: xentroops
      url-base: https://github.com/xen-troops/

  projects:
    - name: zephyr
      remote: xentroops
      revision: zephyr-v3.3.0-xt
      west-commands: scripts/west-commands.yml

    - name: zephyr-xenlib
      remote: xentroops
      revision: main
